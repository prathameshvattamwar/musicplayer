<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Enhanced Voice-Controlled Music Player</title>
    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="music-player">
        <h2>Voice-Controlled Music Player</h2>
        <p id="now-playing">Now Playing: song1.mp3</p>
        
        <div class="controls">
            <button id="prev" class="control-btn"><i class="fas fa-backward"></i></button>
            <button id="play-pause" class="control-btn"><i class="fas fa-play"></i></button>
            <button id="next" class="control-btn"><i class="fas fa-forward"></i></button>
        </div>

        <!-- Progress bar with current time and total duration -->
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress" min="0" max="100" value="0">
            <span id="total-time">0:00</span>
        </div>

        <!-- Animated Mic Button -->
        <button id="voice-btn" class="voice-btn">
            <i class="fas fa-microphone"></i> Start Voice Recognition
        </button>
        <div id="mic-animation" class="mic-animation" style="display: none;">
            <i class="fas fa-microphone"></i> Listening...
        </div>

        <p class="voice-commands">Say: "Play", "Pause", "Next", or "Previous"</p>
    </div>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
